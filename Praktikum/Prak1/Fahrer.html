<!--
  Hier werden Bestellungen mit den einzelnen Pizzen, Preis und Lieferadresse angezeigt. Der Fahrer kann den Status der Lieferungen verändern. Eine Lieferung ist entweder "fertig", "unterwegs" oder "geliefert".
Eine Bestellung taucht erst beim Fahrer auf, wenn alle zugehörigen Pizzen fertig sind.
Ausgelieferte Bestellungen verschwinden aus der Liste.
-->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Fahrer(auslieferbare Bestellungen)</title>
</head>
<body>
<div
        class="kunde-liefer-detail"
        style="display: grid; grid-template-rows: 1fr 1fr"
>
    <div class="kunde-adress-detail" style="font-weight: bold">
        <p>
            <span class="kunde-name">Schulz</span>,
            <span class="kunde-adress">Kasinostr. 5</span
            ><span class="kunde-bestellungpreis"> &emsp;13.50 &#x20AC;</span>
        </p>

        <p class="kunde-bestellte-produkt">Magherita, Salami,Tonno</p>
    </div>

    <div
            class="kunde-liefer-status"
            style="
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          justify-content: space-between;
        "
    >
        <label
                for="fertig-kunde1"
                style="display: inline-block; text-align: center"
        ><br />fertig<br />
            <input type="radio" name="status-kunde1" id="fertig-kunde1"
            /></label>

        <label
                for="unterwegs-kunde1"
                style="display: inline-block; text-align: center"
        ><br />unterwegs<br />
            <input type="radio" name="status-kunde1" id="unterwegs-kunde1"
            /></label>

        <label
                for="geliefert-kunde1"
                style="display: inline-block; text-align: center"
        ><br />geliefert<br />
            <input type="radio" name="status-kunde1" id="geliefert-kunde1"
            /></label>
    </div>
</div>

<div
        class="kunde-liefer-detail"
        style="display: grid; grid-template-rows: 1fr 1fr"
>
    <div class="kunde-adress-detail" style="font-weight: bold">
        <p>
            <span class="kunde-name">M&uuml;ller</span>,
            <span class="kunde-adress">Rheinstr. 11</span
            ><span class="kunde-bestellungpreis"> &emsp;10.00 &#x20AC;</span>
        </p>

        <p class="kunde-bestellte-produkt">Salami, Prosciutto</p>
    </div>

    <div
            class="kunde-liefer-status"
            style="
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          justify-content: space-between;
        "
    >
        <label
                for="fertig-kunde2"
                style="display: inline-block; text-align: center"
        ><br />fertig<br />
            <input type="radio" name="status-kunde2" id="fertig-kunde2"
            /></label>

        <label
                for="unterwegs-kunde2"
                style="display: inline-block; text-align: center"
        ><br />unterwegs<br />
            <input type="radio" name="status-kunde2" id="unterwegs-kunde2"
            /></label>

        <label
                for="geliefert-kunde2"
                style="display: inline-block; text-align: center"
        ><br />geliefert<br />
            <input type="radio" name="status-kunde2" id="geliefert-kunde2"
            /></label>
    </div>
</div>
</body>
</html>
